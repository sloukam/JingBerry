<!doctype html>
<html lang="en" ng-app="piApp">
<head>
    <meta charset="utf-8">
    <title>Raspberry Pi</title>
    <link rel="stylesheet" href="lib/angular-ui/angular-ui.min.css"/>

    <!-- jQuery -->
    <script src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="lib/jquery/jquery-ui-1.10.1.custom.min.js"></script>
    <link rel="stylesheet" href="lib/jquery/css/smoothness/jquery-ui-1.10.2.custom.css">

    <!-- underscore -->
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- angular -->
    <script src="lib/angular/1.1.4/angular.js"></script>
    <script src="lib/angular/1.1.4/angular-resource.min.js"></script>

    <!-- angular-ui -->
    <script src="lib/angular-ui/angular-ui-ieshiv.min.js"></script>
    <script src="lib/angular-ui/angular-ui.js"></script>

    <!-- bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>

    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/controllers.js"></script>

    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">

        <div ng-controller="PeripheralsCtrl">
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
                <tr ng-repeat="periphery in peripherals" ng-click="select(periphery)">
                    <td>{{periphery.name}}</td>
                    <td>{{periphery.address}}</td>
                </tr>
            </table>
        </div>

        <div ng-controller="PinsCtrl" ng-show="data.periphery">
            <h3>{{data.periphery.name}} @ {{data.periphery.address}}</h3>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Status <button ng-click="toggleAll()" class="btn">toggle all</button> </th>
                </tr>
                <tr ng-repeat="pin in data.periphery.pins">
                    <td>{{pin.name}}</td>
                    <td><input type="checkbox" ng-model="pin.high" ng-click="toggle(pin)" /></td>
                </tr>
            </table>

        </div>

    </div>
</div>

</body>
</html>
